<div class="container py-5">
    <div class="row">
        <h1 class="display-4 mt-5 mb-0">Liste von KlassenRaum</h1>
        <hr class="mt-0 mb-5 bg-dark">
     </div> 
    
  

    <div class="row">
        

    
        <div class="col shadow">
              
            <table class="table table-responsive table-striped">
                <thead>
                  <tr>
                
                    <th>KlassenRaums</th>
                    <th>LehrerName</th>
                    <th>Bild</th>
                 
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let klasse of KlassenRaum; let i = index">
                   
                    <td>{{klasse.data.KlassenRaum}}</td>
                
                    <td>{{klasse.data.Lehrer.LehrerName}}</td>
                    <td>
                        <img [src]="sanitizeImageUrl(klasse.data.Lehrer.Bild)"
                           width="100" height="100">
                      </td>
                   
                      
                    
                
                      
    
                    <td>
                        
                        <button (click)="DeleteKlassenRaum( klasse.id)" class="btn btn-danger m-2" >Delete</button>
                     
                    </td> 
                    
                  </tr>
               
                 
                </tbody>
             
              </table>
            <!-- //  <pagination-controls (pageChange)="p = $event"></pagination-controls> -->
    
          </div>


    </div>







</div>
