<div class="container py-5">
    <div class="row">
        <h1 class="display-4 mt-5 mb-0">Liste von Sch√ºlern</h1>
        <hr class="mt-0 mb-5 bg-dark">
     </div> 
     <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <a [routerLink]="['/ProductList']" class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">All Schulern</a>
        </li>
        <li *ngFor="let cat of KlassenRaum" class="nav-item" role="presentation">
          <a  class="nav-link" [routerLink]="['/Single',cat.id]" 
          id="profile-tab" data-bs-toggle="tab" 
          data-bs-target="#profile-tab-pane" 
          type="button" role="tab" aria-controls="profile-tab-pane" 
          aria-selected="false">{{cat.data.KlassenRaum}}</a>
        </li>
      
        
      </ul>
    &nbsp;
  

    <div class="row">
        

    
        <div class="col shadow">
              
            <table class="table table-responsive table-striped">
                <thead>
                  <tr>
                
                    <th>Name</th>
                    <th>Vorname</th>
                    <th>MatrikulNummer</th>
                    <th>Bild</th>
                    <th>KlassenRaum</th>
                   
                </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let lehrer of Schuler; let i = index">
                   
                    <td>{{lehrer.data.Name}}</td>
                    <td>{{lehrer.data.VorName}}</td>
                    <td>{{lehrer.data.MatrikulNummer}}</td>
                    <td>
                        <img src="{{lehrer.data.Bild}}" width="75" height="75">
                    </td>
                    
                    <td>{{lehrer.data.KlassenRaum.KlassenRaumName}}</td>
                
                      
    
                  
                    
                  </tr>
               
                 
                </tbody>
             
              </table>
            <!-- //  <pagination-controls (pageChange)="p = $event"></pagination-controls> -->
    
          </div>


    </div>







</div>
