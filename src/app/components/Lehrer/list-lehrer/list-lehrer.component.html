<div class="container py-5">
    <div class="row">
        <h1 class="display-4 mt-5 mb-0">Liste von Lehrer</h1>
        <hr class="mt-0 mb-5 bg-dark">
     </div> 
    <div class="row mb-2">
        
        <div class="col-6">
            <div class="mb-3">
                <input placeholder="Suchen Hier nach Name"  class="form-control"
                     type="text" id="productName"   
                     (input)="SuchenLehrer($event)" 
                     >
            </div>
        </div>
      
      

      
    </div>
  

    <div class="row">
        

    
        <div class="col shadow">
              
            <table class="table table-responsive table-striped">
                <thead>
                  <tr>
                
                    <th>LehrerName</th>
                    <th>Bild</th>
                    <th>Email</th>
                    <th>HandyNummer</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let lehrer of Lehrer; let i = index">
                   
                    <td>{{lehrer.data.LehrerName}}</td>
                    <td>
                        <img src="{{lehrer.data.Bild}}" width="100" height="100">
                    </td>
                    <td>{{lehrer.data.Email}}</td>
                    <td>{{lehrer.data.TelephonNummer}}</td>
                
                      
    
                    <td>
                        
                        <button data-bs-target="#MeinModal" 
                        data-bs-toggle="modal"
                        (click)="Etape_One(lehrer.id)"
                        class="btn btn-info m-2" >Delete</button>
                     
                    </td> 
                    
                    
                    
                  </tr>
               
                 
                </tbody>
             
              </table>
   
    
          </div>


    </div>







</div> 
   
<div class="modal fade" id="MeinModal" tabindex="-1" 
     aria-labelledby="exampleModalLabel" aria-hidden="true">

  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">LÃ¶schen eines Lehrers</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="password" class="form-control" [(ngModel)]="password" placeholder="Mot de passe">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"  data-bs-dismiss="modal">Close</button>
        <button type="button" data-bs-dismiss="modal" [disabled]="!password || password.trim().length === 0" 
        (click)="Etape_Two(docIdToDelete)" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>
