


    <div class="container shadow   py-5 ">
      <h1 class="display-4  mt-5 mb-0">Sich Einloggen </h1>
      <hr class="mt-0 mb-5  bg-dark">
      <div class="row">
          <div class="col-sm-12  col-md-10 col-lg-8 mx-auto ">
              <form [formGroup]="connexion" (ngSubmit)="Login()">
                 
                  <div class="form-group mb-3">
                       
                   
                      
                      <input type="email"  #email
                      id="email" class="form-control"
                       formControlName="email" placeholder="example@gmail.com">
                       <div 
  
                      *ngIf="(connexion.controls['email'].dirty
                      || connexion.controls['email'].touched) &&
                      connexion.controls['email'].invalid &&
                      connexion.controls['email'].errors['required']"
                      class="alert alert-danger"
                      > E-Mail ist erforderlich
                  </div>
              
  
                  <div *ngIf="(connexion.controls['email'].errors ?.['email'] 
                  &&  connexion.controls['email'].touched )" class="alert alert-danger">
                          Email Format (dirane@gmail.com zum Beispiel) 
                  </div> 
  
                  </div>
  
  
  
  
  
                  <div class="form-group mb-3">
                       <input type="password"  #password
                       id="password" class="form-control" formControlName="password" placeholder="Min 8 caracters">
                        
                      <div *ngIf="password_.invalid && (password_.dirty || password_.touched)"
                      class="alert alert-danger">
                  
                    <div *ngIf="password_.errors?.['required']">
                      Password is required.
                    </div>
                    <div *ngIf="password_.errors?.['minlength']">
                      Password Soll mindestens 8  Caracters enthalten
                    </div>
  
                      </div>
  
  
                  </div>
                  <button type="submit" [disabled]="connexion.invalid" class="btn btn-primary">Login</button>
                  
                 
  
  
              </form>
  
          </div>
  
  
      </div>
  
  
  
  </div>
